<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% if page.video_link %}
            <meta 
                  content="http://img.youtube.com/vi/{{page.video_link}}/mqdefault.jpg">
        {% else %}
            <meta property="og:image"
                  content="{{page.background}}">
 
        {% endif %}
        
        
        <title>AzeContent</title>

        <!-- j-querry  -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- fontawesome(icons) -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <!-- styles  -->
        <link rel="stylesheet" href="/assets/css/common.css" />
        <link rel="stylesheet" href="/assets/css/single-post.css" />
    </head>

    <body>
        <!-- header section -->
        <header class="header-section">
            <div class="header-content">
                {% include navbar.html %}
            </div>
        </header>

        <!-- single-post section -->
        <section class="single-post-section">
            <div class="single-post-content">
                <div class="post-information">
                    <h1 class="title post-title">{{page.title}}</h1>
                    {% if page.video_link %}
                    {% else %}
                    <img class="post-img" src="{{page.background}}" />
                    {% endif %}

                    <p class="post-description">
                        {{content}}
                    </p>
                </div>
                <div class="alike-news">
                    <p class="title alike-news-title">Ox≈üar Postlar</p>
                    <div class="alike-posts-container">
                        {% include related_posts.html %}
                    </div>
                </div>
            </div>
        </section>

        {% include footer.html %}

        <!-- animation js  -->
        <script src="https://unpkg.com/scrollreveal"></script>
        <!-- script js  -->
        <script src="/assets/js/script.js"></script>
    </body>
</html>
